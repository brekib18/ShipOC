{% extends "base.html" %}
{% block content %}
    <h1>{{ cereal.name }}</h1>
    <h5>Description:</h5>
    <p>{{ cereal.description }}</p>
    <p>{{ cereal.price }} kr.</p>
    {% for cereal_image in cereal.cerealimage_set.all %}
        <img src="{{ cereal_image.image }}" class="product-img"/>
    {% endfor %}
    <button>Add to cart</button>
    <button>Add to favorites</button>
{% endblock %}
