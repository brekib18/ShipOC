{% extends 'base.html' %}
{% block content %}

    <div class="main_products">
        <h1 class="red">Books</h1>

    <div class="input-group">
        <input type="search" class="form-control" id="search-box1" placeholder="I'm searching for..." />
        <div class="input-group-btn">
            <button type="button" id="search-btn1" class="btn btn-default">Search</button>
        </div>
    </div>




    <div class="books">
        {% for book in books %}
            {% include 'books/single_book.html' with book=book %}
        {% endfor %}


    </div>

    <div class="sidenav">
        <p class="sidenames"> Sort by: </p>
            <div class="option_btns">
                <button class="sort_button" value="alphabetical">Alphabetical</button>
            <button class="sort_button" value="price_high">Price high</button>
            <button class="sort_button" value="price_low">Price low</button>
            </div>
    </div>




{% endblock %}
