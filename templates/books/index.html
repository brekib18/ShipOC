{% extends 'base.html' %}
{% block content %}

    <div class="main_products">
        <h1 class="red">Books</h1>

    <div class="input-group">
        <input type="search" class="form-control" id="search-box1" placeholder="I'm searching for..." />
        <div class="input-group-btn">
            <button type="button" id="search-btn1" class="btn btn-default">Search</button>
        </div>
    </div>




    <div class="books">
        {% for book in books %}
            {% include 'books/single_book.html' with book=book %}
        {% endfor %}


    </div>

    <div class="sidenav">
        <p class="sidenames"> Sort by: </p>
            <div class="option_btns">
                <INPUT TYPE="Radio" Name="order" Value="alphabetic" onclick="" checked> Alphabetical <br>
                <INPUT TYPE="Radio" Name="order" Value="price_lw" onclick=""> Price - low to hig<br>
                <INPUT TYPE="Radio" Name="order" Value="price_high" onclick=""> Price - high to low
            </div>
    </div>




{% endblock %}
