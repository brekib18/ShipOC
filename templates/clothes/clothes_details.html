{% extends "base.html" %}
{% block content %}
    <h1>{{ clothes.name }}</h1>
    <h5>Lýsing:</h5>
    <p>{{ clothes.description }}</p>
    <p>{{ clothes.price }} kr.</p>
    {% for clothesimage in clothes.clothesimage_set.all %}
        <img src="{{ clothesimage.image }}" class="product-img"/>
    {% endfor %}
    <button>Bæta í körfu</button>
    <button>Bæta á uppáhalds lista</button>
{% endblock %}
